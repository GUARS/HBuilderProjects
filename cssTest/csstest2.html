<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="js/cssTest2.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<div class="five">

			<div class="header"></div>
			<div class="container"></div>
			<div class="footer">
				<a href="" class="item item1">item_1</a>
				<a href="" class="item item2">item_2</a>
				<a href="" class="item item3">item_3</a>
				<a href="" class="item item4">item_4</a>
			</div>

		</div>
		<div class="seven">
			<div class="seven-t">
				<ul>
					<li class="item base blue" data-taret="#item-1">item-1</li>
					<li class="item base " data-taret="#item-2">item-2</li>
					<li class="item base" data-taret="#item-3">item-3</li>
					<li class="item base" data-taret="#item-4">item-4</li>
					<li class="item base" data-taret="#item-5">item-5</li>
				</ul>
				<div class="list">
					<div class="item item-active" id="item-1">item-1</div>
					<div class="item" id="item-2">item-2</div>
					<div class="item" id="item-3">item-3</div>
					<div class="item" id="item-4">item-4</div>
					<div class="item" id="item-5">item-5</div>

				</div>

			</div>

		</div>

		<div class="nine">
			<div class="main">
				<ul class="list">
					<li class="item1 active" data-targets="#item1-1">列表1</li>
					<li class="item1" data-targets="#item1-2">列表2</li>
					<li class="item1" data-targets="#item1-3">列表3</li>
					<li class="item1" data-targets="#item1-4">列表4</li>
					<li class="item1" data-targets="#item1-5">列表5</li>
					<li class="item1" data-targets="#item1-6">列表6</li>
				</ul>
				<div class="main-right">
					<div class="item2 active1" id="item1-1">列表-1</div>
					<div class="item2" id="item1-2">列表-2</div>
					<div class="item2" id="item1-3">列表-3</div>
					<div class="item2" id="item1-4">列表-4</div>
					<div class="item2" id="item1-5">列表-5</div>
					<div class="item2" id="item1-6">列表-6</div>

				</div>
				<script type="text/javascript">
					var item = $(".base");
					item.mouseover(function() {
						$($(this).siblings(".base")).removeClass("blue");
						$(this).addClass("blue");
						//						$($(this).siblings(".base")).css({"border-bottom":"1px solid transparent"})
						//						$(this).css({"border-bottom":"1px solid blue"});
						$($($(this).attr("data-taret")).siblings(".item")).removeClass("item-active")
						$($(this).attr("data-taret")).addClass("item-active");
					})
					var item1 = $(".item1");
					item1.mouseover(function() {
						$($(this).siblings(".item1")).removeClass("active");
						$(this).addClass("active");
						$($($(this).attr("data-targets")).siblings(".item2")).removeClass("active1")
						$($(this).attr("data-targets")).addClass("active1")
					})
				</script>

				<script type="text/javascript">
				</script>

			</div>

		</div>

	</body>

</html>
