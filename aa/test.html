<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title></title>
		<style type="text/css">
		html,body{
			height: 100%;
		}
		.container{
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
		.header{
			height: 100px;
			background: red;
		}
		.content{
			flex-grow: 1;
			overflow: auto;
		}
		.footer{
			background: green;
			height: 100px;
		}
		
		</style>
	</head>

	<body>
		<div class="container">
			<header class="header">
				<div style="height: 100px;"></div>
			</header>
			<div class="content">
			<div style="height: 700px; background: yellowgreen;"></div>
			
			</div>
			<footer class="footer">
				<div style="height: 100px;"></div>
			</footer>
		</div>
	</body>

</html>
